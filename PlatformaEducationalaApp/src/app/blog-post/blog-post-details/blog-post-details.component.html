<div class="blog-post">
	<h2 class="blog-post-title">{{blogPost.title}}</h2>
	<p class="blog-post-meta">{{blogPost.datePosted | slice:0:10}} by {{blogPost.username}}</p>

	<p>{{blogPost.content}}</p>

	<div class="buttons">
		<!-- Check if the logged-in user is the one who created the post -->
		<button *ngIf="service.loggedInUserId === blogPost.userId" 
				[routerLink]="['/blogpost/edit', blogPost.blogPostId]" 
				class="btn btn-primary px-4 ms-3">
			Edit
		</button>
	</div>
</div>
