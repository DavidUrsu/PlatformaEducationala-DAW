<p>blog-post-list works!</p>
<div *ngFor="let blogPost of service.list" class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            <h3 class="mb-0">
                    <a [routerLink]="['/blogpost', blogPost.blogPostId]" class="text-dark">{{blogPost.title}}</a>
            </h3>
                <div class="mb-1 text-muted">{{blogPost.datePosted | slice:0:10}}</div>
                <!-- @* get the first 90 chars from the description*@ -->
            <p class="card-text mb-auto">{{ blogPost.content| slice:0:90 }}...</p>
                <strong class="d-inline-block mb-2 text-success">Post by {{blogPost.userId}}</strong>
                <a [routerLink]="['/blogpost', blogPost.blogPostId]">Continue reading</a>
        </div>
            <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src={{blogPost.imageUrl}} data-holder-rendered="true">
    </div>
</div>
