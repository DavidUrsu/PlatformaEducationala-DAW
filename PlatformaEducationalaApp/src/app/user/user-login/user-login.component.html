<h1>Connect to your account</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" formControlName="username">
        <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-10 py-2" type="submit">Sign in</button>
    <p><a routerLink="/user/register" class="btn btn-secondary w-10 py-2">Register</a></p>
</form>
