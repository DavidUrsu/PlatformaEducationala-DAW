<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please create an account</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" formControlName="username">
        <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-10 py-2" type="submit">Register</button>
    <p><a class="btn btn-secondary w-10 py-2" routerLink="/user/login">Log in</a></p>

</form>
